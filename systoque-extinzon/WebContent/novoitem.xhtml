				<ul class="nav nav-tabs ">
					<li class=""><a href="#itemest" data-toggle="tab">Item</a></li>

				<!--  LINHA LINHA DO FORM DE DADOS PESSOAIS FUNCIONARIO -->
	<div id="mytabcontent" class="tab-content" style="font-size:small;">
	
	<div id="itemest" class="tab-pane active">
     <div class="row">
        <div class="col-lg-3">
           <h5>Código de Barras</h5>
           
          <h:inputText styleClass="form-control" value="#{cadastroEstoqueController.item.codigoDeBarra}">
              <f:passThroughAttribute name="type" value="number" />
              
          </h:inputText>
                     
       
          
        </div>  
        
        <div class="col-lg-3">
           <h5>Getin / Ean</h5>
           
           <h:inputText styleClass="form-control"
            value="#{cadastroEstoqueController.item.gtinEan}" >
              
           </h:inputText>
        </div>
        
        <div class="col-lg-3">
           <h5>Númmero Fabricante</h5>
           
           <h:inputText styleClass="form-control" 
           value="#{cadastroEstoqueController.item.numeroFabricante}" >                        
              
           </h:inputText>
        </div>
        
        <div class="col-lg-3">
           <h5>Marca / Fabricante</h5>
           
           <h:inputText styleClass="form-control" value="#{cadastroEstoqueController.item.marcaFabricante}" >
                
                
           </h:inputText>
        </div>
        
        <div class="col-lg-3">
           <h5>Codigo Produto</h5>
           
           <h:inputText styleClass="form-control" value="#{cadastroEstoqueController.item.codigo}" >
                <f:passThroughAttribute name="type" value="number" />
                
           </h:inputText>
        </div>
        
        <div class="col-lg-3">
           <h5>Quantidade Minima</h5>
           
           <h:inputText styleClass="form-control" value="#{cadastroEstoqueController.item.qtdMinimo}" >
                <f:passThroughAttribute name="type" value="number" />
                
           </h:inputText>
        </div>
        
        <div class="col-lg-3">
           <h5>Quantidade Ideal</h5>
           
           <h:inputText styleClass="form-control" value="#{cadastroEstoqueController.item.qtdIdeal}" >
                <f:passThroughAttribute name="type" value="number" />
                
           </h:inputText>
        </div>
        
        <div class="col-lg-3">
           <h5>Unidade</h5>
           
           <h:selectOneMenu value="#"
           styleClass="form-control">
                
           </h:selectOneMenu>
        </div>
        
         <div class="col-lg-6">
           <h5>Descrição / Nome do Produto</h5>           
              
           <h:inputText styleClass="form-control"  
                value="#{cadastroEstoqueController.item.nome}" >                          
           </h:inputText>
        </div>
        
        <div class="col-lg-6">
           <h5>Nome curto / Nome popular</h5>
           
           <h:inputText styleClass="form-control" 
               value="#{cadastroEstoqueController.item.nomeCurto}" >             
           </h:inputText>
        </div>
               
    </div><!-- Fim da div class row -->
        
   </div><!-- FIM DA DIV  ITEM -->  
   
   <!-- COMECO DA ABA ENDERCO -->
  
  <!--  LINHA DO FORM DE CATEGORIA DO ITEM -->
  
      <div id="catest" class="tab-pane">
         
         
         
    <div class="row">
      
    </div><!-- Fim da div class row -->
             
      </div>

      </div>

</div>

   <div class="col-lg-3"></div>
   <div class="col-lg-3">
      <h:commandButton styleClass=" form-control btn btn-success" style="font-size:20px;margin-bottom:20px;"
      action="#{cadastroEstoqueController.persistirItem()}" value="Cadastrar" />
   </div>
   <div class="col-lg-3">
      <h:commandButton styleClass="form-control btn btn-danger" style="font-size:20px;"
       action="#{cadastroEstoqueController.irParaHome()}" immediate="true" value="Cancelar" />
   </div>
   
   <div class="col-lg-3"></div>
</div>
 
</h:form>
