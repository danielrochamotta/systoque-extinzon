<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 

<h:form>
  
   <h:inputHidden value="#{cadastroFuncionarioMB.funcionario.idFuncionario}" />
  
   <h:panelGrid columns="2">
      <h:outputText value="Número da Matricula" />
      <h:outputText value="Nome" />
      
      <h:inputText value="#{cadastroFuncionarioMB.funcionario.matricula}" />
      <h:inputText value="#{cadastroFuncionarioMB.funcionario.nome}" />
      
      <h:outputText value="Nome do pai" />
      <h:outputText value="Nome da Mãe" />
      
      <h:inputText value="#{cadastroFuncionarioMB.funcionario.nomePai}" />
      <h:inputText value="#{cadastroFuncionarioMB.funcionario.nomeMae}" />
   </h:panelGrid>
   
   <h:commandButton action="#{cadastroFuncionarioMB.editarFuncionario()}" value="Alterar Infomracoes" />
</h:form>

</body> 
</html>
