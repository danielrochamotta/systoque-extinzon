<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="default.html">
	   <ui:define name="conteudo">
	     <h:form>
	     
	     <div class="btn-group">
                 <h:commandLink action="#{cadastroClienteController.novoCliente()}" 
	              value=" Novo" styleClass="
	               btn btn-primary glyphicon glyphicon-plus-sign"/>
	              
                 <h:commandLink action="#{cadastroClienteController.voltarParaHome()}" 
	              value=" Menu" 
	              styleClass=" btn btn-danger glyphicon glyphicon-log-out" >
	               
	              </h:commandLink>
             
             </div>
	     
	     <div class="panel panel-success">
	         <div class="panel-heading">
	            <h4 class="panel-title">Cadastrado de Clientes</h4>
	         </div>
	         
	         <div class="panel-body">
	     
	      <div class="row" style="font-size:small;">
	       <h:panelGroup id="painelpesquisacli" style="font-size:small;">
	         <div class="col-lg-2">
	         <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
	         
	         <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
	         </div>
	         
	         <div class="col-lg-3">
	             <h6>Pesquisar</h6>
	             
	             <h:inputText styleClass="form-control"
	             value="#{cadastroClienteController.atributoPesquisaCli}" >
	                 <f:ajax execute="painelpesquisacli" render="tabelacli btnfiltrocli" event="keyup" />
	             </h:inputText>
	         </div>
	         
	         <div class="col-lg-3">
	             <h6>Filtro</h6>
	             
	             <h:selectOneMenu styleClass="form-control"
	             value="#{cadastroClienteController.filtroPesquisaCli}">
	                 <f:selectItem itemLabel="Telefone" itemValue="telefone"/>
	                 <f:selectItem itemLabel="Razão Social / Nome" itemValue="nomeRazaoSocial"/>
	                 <f:selectItem itemLabel="Nome Fantasia" itemValue="nomeFantasia"/>
	                 <f:selectItem itemLabel="IE / RG" itemValue="rgInsEstadual"/>
	                 <f:selectItem itemLabel="CPF / CNPJ" itemValue="cpfCnpj"/>
	                 <f:selectItem itemLabel="Grupo" itemValue="grupo"/>
	                 <f:ajax execute="@form" render="@form" />
	             </h:selectOneMenu>
	         </div>
	         
	         <div class="col-lg-3">
	             <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h6>
	             
	             <h:commandLink value=" Imprimir Todos"
	             styleClass="form-control btn btn-default glyphicon glyphicon-print" 
	             action="#" target="_blanck">
	                 
             </h:commandLink>
	         </div>
	         
	       </h:panelGroup>
	      </div>
	      
	      <div class="row" style="margin-top:10px;">
	           
	           <div id="divdatabela" class="panel panel-default divdatabela">
	               <div class="panel-heading">
	                   <h6 class="panel-title">Lista / Clientes</h6>
	               </div>
	           
	             <h:dataTable id="tabelacli" 
	             value="#{cadastroClienteController.listCliente}" var="cliente"
	             styleClass="table" style="font-size:x-small" >
	               
	                <h:column>
                      <f:facet name="header">
                         <h:outputText style="font-size:x-small" value="Código" />
                      </f:facet>
         #{cliente.codigoCliente}
      </h:column>
    
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="R.Social/Nome" />
          </f:facet>
          #{cliente.nomeRazaoSocial}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="N.Fantasia" />
          </f:facet>
         #{cliente.nomeFantasia}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="Cnpj/Cpf" />
          </f:facet>
         #{cliente.cpfCnpj}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="Ie/Rg" />
          </f:facet>
         #{cliente.rgInsEstadual}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="Grupo" />
          </f:facet>
          #{cliente.grupo}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="Tel.P" />
          </f:facet>
          #{cliente.telefone}
      </h:column>           
      
      
      <h:column>
          <f:facet name="header">
             <h:outputText style="font-size:x-small" value="" />
          </f:facet>

			<div class="btn-group">
				<button type="button" class="btn-xs btn-primary dropdown-toggle"
					data-toggle="dropdown" style="margin-right:40px;">
						Opções<span class="caret"></span>
				</button>
					 <ul class="dropdown-menu" role="menu">
							<li>
							    <h:commandLink styleClass="btn btn-warning btn-sm" value="Editar"
                                action="#{cadastroClienteController.irParaEdicaoDeCliente}" >
                                       <f:setPropertyActionListener target="#{cadastroClienteController.doCadastroMB}"
                                       value="#{cliente}" />
                                 </h:commandLink>   
                            </li>
                            
						    <li>
                                 <h:commandLink value="Remover" styleClass="btn btn-danger btn-sm"
                                     action="#{cadastroClienteController.removerClienteDoBanco()}" > 
                                           <f:setPropertyActionListener 
                                           target="#{cadastroClienteController.doCadastroMB}"
                                           value="#{cliente}" />
                                 </h:commandLink>
                            </li>
                            
						    <li>
						         <h:commandLink value="Detalhes" styleClass="btn btn-info btn-sm" 
             						action="#" target="_blank">
             							<f:setPropertyActionListener target="#"
                 						value="#"/>
             					</h:commandLink>
						    </li>
						   
					  </ul>
			    </div>	
            </h:column>
	             </h:dataTable>	           
	           
	          </div>         
	          
	      <div class="col-lg-4"></div>
	     
	       <h:panelGroup id="btnfiltrocli" styleClass="col-lg-4">
	     
	         <ul class="pager">
	             <h5>#{cadastroClienteController.mensagemDeRegistros()}</h5>
	             <li>
                    <h:commandLink action="#{cadastroClienteController.primeiro()}" value="Primeiro" >
                       <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>
                 
                 <li>
                    <h:commandLink action="#{cadastroClienteController.anterior()}" value="Anterior" >
                       <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>        
                 
                 <li>
                    <h:commandLink action="#{cadastroClienteController.proximo()}" value="Proximo" >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>
                 
                 <li>
                    <h:commandLink action="#{cadastroClienteController.ultimo()}" value="Ultimo" >
                       <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>
             </ul>
           </h:panelGroup>
            <div class="col-lg-4"></div>
	     </div>	   
       </div>
    </div>      
	     </h:form>
	   </ui:define>
	</ui:composition>
</html>
