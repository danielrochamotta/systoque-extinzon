<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>



	<title>Systoque - Extinzon</title>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap-reset.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/font-awesome.css" />
	<link href="#{request.contextPath}/css/font-awesome.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/css/style.css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/style-responsive.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap-responsive.min.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/teste.css" />

	<!--[if lt IE 9]><script src="js/ie8/ie8-responsive-file-warning.js"></script><![endif]-->

	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</h:head>



<h:body>
	<h:form>

     <div class="col-lg-12">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Cadastrado de Usuários</h4>
			</div>

			<div class="panel-body">

				<div class="btn-group">
					<h:commandLink action="#{cadastroUsuarioController.paginaNovoUsuario()}"
						value=" Novo"
						styleClass="
	               btn btn-danger glyphicon glyphicon-plus-sign" />

					<h:commandLink
						action="#{cadastroClienteController.paginaMenuPrincipal()}"
						value=" Menu"
						styleClass=" btn btn-danger glyphicon glyphicon-log-out">

					</h:commandLink>

				</div>

				<div class="row" style="margin-top: 10px;">

					<div id="divdatabela" class="panel panel-default ">
						<div class="panel-heading">
							<h6 class="panel-title">Lista / Usuários</h6>
						</div>

						<div class="panel-body">

							<h:panelGroup id="painelpesquisauser" style="font-size:small;">
								<div class="col-lg-2">
									<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>

									<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
								</div>

								<div class="col-lg-3">
									<h6>Pesquisar</h6>

									<h:inputText styleClass="form-control"
										value="#">
										<f:ajax execute="painelpesquisauser"
											render="tabelauser btnfiltrouser" event="keyup" />
									</h:inputText>
								</div>

								<div class="col-lg-3">
									<h6>Filtro</h6>

									<h:selectOneMenu styleClass="form-control"
										value="#">
										
										<f:selectItem itemLabel="Código" itemValue="id" />
										<f:selectItem itemLabel="Nome" itemValue="nome" />
										<f:ajax execute="@form" render="@form" />
									</h:selectOneMenu>
								</div>

								<div class="col-lg-3">
									<h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h6>

									<h:commandLink value=" Imprimir Todos"
										styleClass="form-control btn btn-default glyphicon glyphicon-print"
										action="#" target="_blanck">

									</h:commandLink>
								</div>

							</h:panelGroup>

						</div>
						<div class="divdatabela">
							<h:dataTable id="tabelauser"
								value="#{cadastroUsuarioController.listUsuario()}" var="usuario"
								styleClass="table" style="font-size:x-small">

								<h:column>
									<f:facet name="header">
										<h:outputText style="font-size:x-small" value="Código" />
									</f:facet>
         #{usuario.id}
      </h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText style="font-size:x-small" value="Nome" />
									</f:facet>
         #{usuario.nome}
      </h:column>

								

								
								<h:column>
									<f:facet name="header">
										<h:outputText style="font-size:x-small" value="" />
									</f:facet>

									<div class="btn-group">
										<button type="button"
											class="btn-xs btn-danger dropdown-toggle"
											data-toggle="dropdown" style="margin-right: 40px;">
											Opções<span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li>
											   <h:commandLink styleClass="btn btn-default btn-sm"
													value="Editar"
													action="#{cadastroUsuarioController.paginaEditUsuario()}">
													
													 <f:setPropertyActionListener 
													 target="#{cadastroUsuarioController.usuario}" 
													 value="#{usuario}" />
													
												</h:commandLink>
											</li>

											<li><h:commandLink value="Remover"
													styleClass="btn btn-default btn-sm"
													action="#{cadastroUsuarioController.removerUsuario()}">
													<f:setPropertyActionListener
														target="#{cadastroUsuarioController.usuario}"
														value="#{usuario}" />
												</h:commandLink></li>

											<li><h:commandLink value="Detalhes"
													styleClass="btn btn-default btn-sm" action="#"
													target="_blank">
													<f:setPropertyActionListener target="#" value="#" />
												</h:commandLink></li>

										</ul>
									</div>
								</h:column>
							</h:dataTable>
						</div>
					</div>

					<div class="col-lg-4"></div>

					<h:panelGroup id="btnfiltrouser" styleClass="col-lg-4">

						<ul class="pager">
							<h5><!-- #{cadastroClienteController.mensagemDeRegistros()} --></h5>
							<li><h:commandLink
									action="#"
									value="Primeiro">
									<f:ajax execute="@form" render="@form" />
								</h:commandLink></li>

							<li><h:commandLink
									action="#"
									value="Anterior">
									<f:ajax execute="@form" render="@form" />
								</h:commandLink></li>

							<li><h:commandLink
									action="#" value="Proximo">
									<f:ajax execute="@form" render="@form" />
								</h:commandLink></li>

							<li><h:commandLink
									action="#" value="Ultimo">
									<f:ajax execute="@form" render="@form" />
								</h:commandLink></li>
						</ul>
					</h:panelGroup>
					<div class="col-lg-4"></div>
				</div>
			</div>
		</div>
	  </div>
	</h:form>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="#{request.contextPath}/js/bootstrap.min.js"></script>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


</h:body>
</html>
