<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />


	<title>Systoque - Extinzon</title>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap-reset.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/font-awesome.css" />
	<link href="#{request.contextPath}/css/font-awesome.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/css/style.css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/style-responsive.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap-responsive.min.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/teste.css" />

	<!--[if lt IE 9]><script src="js/ie8/ie8-responsive-file-warning.js"></script><![endif]-->

	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</h:head>



<h:body>
<h:form id="form">
    <div class="col-lg-12">
     <p:messages id="messages" showDetail="false" autoUpdate="false" closable="true" styleClass="alert-info"/>
       <section class="panel">
         <header class="panel-heading">
    
          <h3>Usuário  <span class="label label-danger">Novo</span> </h3>       
   
  </header>

				
				
				<!--  LINHA LINHA DO FORM DE DADOS PESSOAIS FUNCIONARIO -->
	<div id="mytabcontent" class="tab-content" style="font-size:small;">
	
	  <div id="pessoal" class="tab-pane active">
         <div class="row">
         <div class="col-lg-2"></div>
         
            <div class="col-lg-4">
              <h5>Nome de Usuário</h5>
           
               <h:inputText styleClass="form-control " 
                     value="#{cadastroUsuarioController.usuario.nome}">
            
          </h:inputText> 
          
        </div>  
        
        <div class="col-lg-4">
           <h5>Senha</h5>
           
           <h:inputText styleClass="form-control"
            value="#{cadastroUsuarioController.usuario.senha}" >
              
           </h:inputText>
        </div>      
        
         <div class="col-lg-2"></div>
       
    </div><!-- Fim da div class row -->
        
   </div><!-- FIM DA DIV  PESSOAL -->  
   
   
	 			
</div>
   <!-- FIM DA DIV DE TODO CONTEUDO -->  
      
</section>

<div class="row" style="margin-bottom: 50px;margin-top:40px;">
   <div class="col-lg-3"></div>
   <div class="col-lg-3">
      <h:commandButton styleClass=" form-control btn btn-primary" style="font-size:20px;margin-bottom:20px;"
      action="#{cadastroUsuarioController.persistirUsuario()}" value="Cadastrar" />
   </div>
        <div class="col-lg-3">
           <h:commandButton styleClass="form-control btn btn-primary" style="font-size:20px;"
            action="#{cadastroUsuarioController.voltar()}" immediate="true" value="Cancelar" />
        </div>
   
     <div class="col-lg-3"></div>
   </div>
  </div>  
</h:form>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="#{request.contextPath}/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</h:body>

</html>
