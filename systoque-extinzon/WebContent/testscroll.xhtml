<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="default.html">
	   <ui:define name="conteudo">
	     <h:form>
	      <div class="row">
	       <h:panelGroup id="painelpesquisacli">
	         <div class="col-lg-2">
	         <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
	         
	         <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
	         </div>
	         
	         <div class="col-lg-3">
	             <h5>Pesquisar</h5>
	             
	             <h:inputText styleClass="form-control"
	             value="#{cadastroClienteMB.atributoPesquisaCli}" >
	                 <f:ajax execute="painelpesquisacli" render="tabelacli btnfiltrocli" event="keyup" />
	             </h:inputText>
	         </div>
	         
	         <div class="col-lg-3">
	             <h5>Filtro</h5>
	             
	             <h:selectOneMenu styleClass="form-control"
	             value="#{cadastroClienteMB.filtroPesquisaCli}">
	                 <f:selectItem itemLabel="Telefone" itemValue="telefone"/>
	                 <f:selectItem itemLabel="Razão Social / Nome" itemValue="nomeRazaoSocial"/>
	                 <f:selectItem itemLabel="Nome Fantasia" itemValue="nomeFantasia"/>
	                 <f:selectItem itemLabel="IE / RG" itemValue="rgInsEstadual"/>
	                 <f:selectItem itemLabel="CPF / CNPJ" itemValue="cpfCnpj"/>
	                 <f:selectItem itemLabel="Grupo" itemValue="grupo"/>
	                 <f:ajax execute="@form" render="@form" />
	             </h:selectOneMenu>
	         </div>
	         
	         <div class="col-lg-3">
	             <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
	             
	             <h:commandLink value=" Imprimir Todos"
	             styleClass="form-control btn btn-default glyphicon glyphicon-print" 
	             action="#" target="_blanck">
	                 
             </h:commandLink>
	         </div>
	         
	       </h:panelGroup>
	      </div>
	      
	      <div class="row" style="margin-top:30px;">
	           <div class="col-lg-3"></div>
	           <div id="divdatabela" class="col-lg-6 divdatabela">
	             <h:dataTable id="tabelacli" 
	             value="#{cadastroClienteMB.listCliente}" var="cliente"
	             styleClass="table" >
	               
	                <h:column>
                      <f:facet name="header">
                         <h:outputText value="Código" />
                      </f:facet>
         #{cliente.codigoCliente}
      </h:column>
    
      <h:column>
          <f:facet name="header">
             <h:outputText value="RZ Social / Nome" />
          </f:facet>
          #{cliente.nomeRazaoSocial}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText value="Nome Fantasia" />
          </f:facet>
         #{cliente.nomeFantasia}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText value="Cnpj/Cpf" />
          </f:facet>
         #{cliente.cpfCnpj}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText value="Ie/Rg" />
          </f:facet>
         #{cliente.rgInsEstadual}
      </h:column>
      
      <h:column>
          <f:facet name="header">
             <h:outputText value="Telefone" />
          </f:facet>
          #{cliente.telefone}
      </h:column>           
      
      
      <h:column>
          <f:facet name="header">
             <h:outputText value="" />
          </f:facet>

			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown">
						Opções<span class="caret"></span>
				</button>
					 <ul class="dropdown-menu" role="menu">
							<li>
							    <h:commandLink styleClass="btn btn-warning btn-sm" value="Editar"
                                action="#{cadastroClienteMB.irParaEdicaoDeCliente}" >
                                       <f:setPropertyActionListener target="#{cadastroClienteMB.doCadastroMB}"
                                       value="#{cliente}" />
                                 </h:commandLink>   
                            </li>
                            
						    <li>
                                 <h:commandLink value="Remover" styleClass="btn btn-danger btn-sm"
                                     action="#{cadastroClienteMB.removerClienteDoBanco()}" > 
                                           <f:setPropertyActionListener 
                                           target="#{cadastroClienteMB.doCadastroMB}"
                                           value="#{cliente}" />
                                 </h:commandLink>
                            </li>
                            
						    <li>
						         <h:commandLink value="Detalhes" styleClass="btn btn-info btn-sm" 
             						action="#" target="_blank">
             							<f:setPropertyActionListener target="#"
                 						value="#"/>
             					</h:commandLink>
						    </li>
						   
					  </ul>
			    </div>	
            </h:column>
	             </h:dataTable>	           
	           
	          </div>  
	          
	        <div class="col-lg-3"></div>        
	          
	      <div class="col-lg-4"></div>
	     
	       <h:panelGroup id="btnfiltrocli" styleClass="col-lg-4">
	     
	         <ul class="pager">
	             <h5>#{cadastroClienteMB.mensagemDeRegistros()}</h5>
	             <li>
                    <h:commandLink action="#{cadastroClienteMB.primeiro()}" value="Primeiro" >
                       <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>
                 
                 <li>
                    <h:commandLink action="#{cadastroClienteMB.anterior()}" value="Anterior" >
                       <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>        
                 
                 <li>
                    <h:commandLink action="#{cadastroClienteMB.proximo()}" value="Proximo" >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>
                 
                 <li>
                    <h:commandLink action="#{cadastroClienteMB.ultimo()}" value="Ultimo" >
                       <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                 </li>
             </ul>
           </h:panelGroup>
          <div class="col-lg-4"></div>
         <div class="col-lg-4"></div>
           
	             
	     
	  </div>
	    <div class="row" style="margin-top:20px;margin-bottom:30px;">
	         <div class="col-lg-4"></div>
	         
	       <div class="col-lg-2">	          
	              <h:commandLink action="#{cadastroClienteMB.novoCliente()}" 
	              value=" Cadastrar Novo" styleClass="
	              form-control btn btn-primary glyphicon glyphicon-plus-sign"/>  
	       </div>
	       
	       <div class="col-lg-2">
	            <h:commandLink action="#{cadastroClienteMB.voltarParaHome()}" 
	              value=" Sair " 
	              styleClass="form-control btn btn-danger glyphicon glyphicon-log-out" >
	               
	              </h:commandLink>
	       </div>
	       <div class="col-lg-4"></div>
	    </div>  
	        
	      
	     </h:form>
	   </ui:define>
	</ui:composition>
</html>
